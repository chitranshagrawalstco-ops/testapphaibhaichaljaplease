<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | StreetBite</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary-50 font-['Outfit']">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 pt-6">
        <div class="max-w-6xl mx-auto glass-card px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                    <span class="text-white text-sm font-bold">S</span>
                </div>
                <span class="text-xl font-bold tracking-tight text-slate-800">Street<span
                        class="text-primary-600">Bite</span></span>
            </a>

            <div class="flex items-center gap-4">
                <button id="cartBtn" class="relative p-2 bg-white rounded-xl shadow-sm hover:shadow-md transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-slate-700">
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                        <path d="M3 6h18" />
                        <path d="M16 10a4 4 0 0 1-8 0" />
                    </svg>
                    <span id="cartCount"
                        class="absolute -top-1 -right-1 w-4 h-4 bg-primary-600 text-white text-[8px] font-bold rounded-full flex items-center justify-center border-2 border-white">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-32 px-4 pb-20 max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-12">
            <div class="space-y-2">
                <h1 class="text-4xl font-bold text-slate-900 italic">Chef's <span
                        class="text-primary-600">Specials</span></h1>
                <p class="text-slate-500">Pick your favorite street delicacies.</p>
            </div>

            <!-- Category Filter -->
            <div id="categoryFilter" class="flex gap-3 overflow-x-auto pb-2 no-scrollbar w-full md:w-auto">
                <button
                    class="px-6 py-2 bg-primary-600 text-white rounded-full font-semibold shadow-md whitespace-nowrap"
                    data-category="all">All</button>
                <!-- Loaded via JS -->
            </div>
        </div>

        <!-- Menu Grid -->
        <div id="menuGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Shimmer effect -->
            <div class="glass-card h-64 animate-pulse bg-white/20"></div>
            <div class="glass-card h-64 animate-pulse bg-white/20"></div>
            <div class="glass-card h-64 animate-pulse bg-white/20"></div>
        </div>
    </main>

    <!-- Cart Sidebar (Hidden by default) -->
    <div id="cartSidebar" class="fixed inset-0 z-[60] pointer-events-none overflow-hidden">
        <div id="cartOverlay"
            class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm opacity-0 transition-opacity pointer-events-auto cursor-pointer">
        </div>
        <div id="cartPanel"
            class="absolute top-0 right-0 bottom-0 w-full max-w-md bg-white shadow-2xl translate-x-full transition-transform pointer-events-auto flex flex-col">
            <div class="px-8 py-6 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-900">Your Basket</h2>
                <button id="closeCart" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-slate-500">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>

            <div id="cartItems" class="flex-1 overflow-y-auto p-8 space-y-6">
                <!-- Cart items load here -->
            </div>

            <div class="p-8 bg-slate-50 border-t space-y-4">
                <div class="flex justify-between items-center text-xl font-bold text-slate-900">
                    <span>Total</span>
                    <span id="cartTotal">â‚¹0.00</span>
                </div>
                <button id="checkoutBtn" class="btn-primary w-full py-4 text-lg">Send Order to WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="toast"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full bg-slate-900 text-white text-sm font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none">
        Added to basket!
    </div>

    <script type="module" src="/src/menu.js"></script>
</body>

</html>
