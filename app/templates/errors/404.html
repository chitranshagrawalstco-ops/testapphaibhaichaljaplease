{% extends 'base.html' %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex flex-col items-center justify-center text-center p-6">
    <span class="material-symbols-outlined text-9xl text-primary/20 mb-4 animate-pulse">error</span>
    <h1 class="text-4xl font-black mb-2">Oops! Page Lost.</h1>
    <p class="text-slate-500 mb-8 max-w-sm">The flavor you're looking for might have been moved or doesn't exist
        anymore.</p>
    <a href="{{ url_for('public.index') }}"
        class="bg-primary text-white font-bold py-3 px-8 rounded-full shadow-lg shadow-primary/20 hover:scale-105 active:scale-95 transition-transform">
        Back to Home
    </a>
</div>
{% endblock %}
