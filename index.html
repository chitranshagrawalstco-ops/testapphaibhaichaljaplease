<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetBite | Gourmet Street Food</title>
    <meta name="description" content="Authentic gourmet street food delivered to your stall. Order now!">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-primary-50">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 pt-6">
        <div class="max-w-6xl mx-auto glass-card px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white text-xl font-bold">S</span>
                </div>
                <span class="text-2xl font-bold tracking-tight text-slate-800">Street<span
                        class="text-primary-600">Bite</span></span>
            </div>

            <div class="hidden md:flex items-center gap-8">
                <a href="/" class="nav-link font-semibold text-primary-600">Home</a>
                <a href="#menu" class="nav-link">Menu</a>
                <a href="#about" class="nav-link">About</a>
                <a href="/admin" class="nav-link">Admin</a>
            </div>

            <button id="cartBtn" class="relative p-3 bg-white rounded-2xl shadow-sm hover:shadow-md transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-slate-700">
                    <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                    <path d="M3 6h18" />
                    <path d="M16 10a4 4 0 0 1-8 0" />
                </svg>
                <span id="cartCount"
                    class="absolute -top-1 -right-1 w-5 h-5 bg-primary-600 text-white text-[10px] font-bold rounded-full flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-32 px-4 pb-20">
        <div class="max-w-6xl mx-auto grid md:grid-row-2 gap-12 items-center">
            <div class="text-center space-y-8 animate-fade-in">
                <div id="shopStatus"
                    class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full font-semibold text-sm">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    Now Open & Taking Orders
                </div>

                <h1 class="text-6xl md:text-7xl font-bold text-slate-900 leading-[1.1]">
                    Gourmet Bites, <br>
                    <span class="text-primary-600 italic">Street Style.</span>
                </h1>

                <p class="text-lg text-slate-600 max-w-2xl mx-auto leading-relaxed">
                    Experience the best street food in town, crafted with premium ingredients and delivered straight to
                    your stall or event.
                </p>

                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <a href="/menu" class="btn-primary w-full sm:w-auto">Explore Menu</a>
                    <a href="#about"
                        class="px-8 py-4 text-slate-600 font-bold hover:text-primary-600 transition-colors">Learn
                        More</a>
                </div>
            </div>

            <!-- Featured Categories (Interactive) -->
            <div id="categoryContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-12">
                <!-- Loaded via JS -->
                <div
                    class="glass-card p-6 flex flex-col items-center gap-4 hover:scale-105 transition-all cursor-pointer">
                    <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center">üçî</div>
                    <span class="font-bold text-slate-800">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
